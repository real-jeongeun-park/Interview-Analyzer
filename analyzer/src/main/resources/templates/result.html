<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>분석 결과</title>
  <link href="../../css/font.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

  <!-- 헤더 -->
  <header class="text-white text-center py-6 shadow" style="background-color: #4a90e2;">
    <h1 class="text-2xl font-bold">📊 분석 결과</h1>
  </header>

  <!-- 분석 결과 -->
  <main class="max-w-3xl mx-auto px-6 py-10">
    <section class="bg-white p-8 rounded-lg shadow">
      <h2 class="text-lg font-semibold text-green-600 mb-4">📋 분석 결과 요약</h2>
      <p class="bg-gray-100 p-4 rounded border"><span class="font-regular">이 자기소개서의 장점은요... 😎 : </span><span th:text="${strengths}"></span></p>
      <p class="bg-gray-100 p-4 rounded border"><span class="font-regular">이 자기소개서의 보안할 점은요... 💪 : </span><span th:text="${weaknesses}"></span></p>
      <p class="bg-gray-100 p-4 rounded border"><span class="font-regular">최종적으료 요약하자면... 😌 : </span><span th:text="${recap}"></span></p>
    </section>
  </main>

  <!-- 푸터 -->
  <footer class="text-center bg-gray-200 text-sm py-6 mt-12">
    © 2025 구직도움 웹사이트 - AI 자소서 분석 결과
  </footer>
</body>
</html>
