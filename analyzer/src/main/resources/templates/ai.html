<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>구직 AI 챗봇</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans text-gray-800 flex flex-col min-h-screen">

  <!-- 헤더 -->
  <header class="text-white text-center py-6 shadow" style="background-color: #4a90e2;">
    <h1 class="text-2xl font-bold">🤖 구직 AI 챗봇</h1>
    <p class="text-sm text-white mt-1">면접 준비, 자소서 조언, 이력서 첨삭까지 뭐든 물어보세요!</p>
  </header>

  <!-- 채팅 영역 -->
  <main class="flex-1 overflow-y-auto px-4 py-6">
    <div id="chatContainer" class="max-w-2xl mx-auto space-y-4">
      <!-- 메시지들이 여기에 추가됨 -->
    </div>
  </main>

  <!-- 입력창 -->
  <footer class="bg-white border-t px-4 py-4">
    <form id="chatForm" class="flex max-w-2xl mx-auto gap-2">
      <input
        id="userInput"
        type="text"
        placeholder="무엇이 궁금한가요?"
        class="flex-1 border rounded px-4 py-2 focus:outline-[#4a90e2]"
        required
      />
      <button
        type="submit"
        class="bg-[#4a90e2] hover:bg-[#357ab8] text-white font-semibold px-4 py-2 rounded"
      >
        전송
      </button>
    </form>
  </footer>

  <!-- 간단한 JS 로직 (GPT API 연결은 추후 서버 필요) -->
  <script>
    const form = document.getElementById('chatForm');
    const input = document.getElementById('userInput');
    const chatContainer = document.getElementById('chatContainer');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const userText = input.value.trim();
      if (userText === '') return;

      addMessage('user', userText);
      input.value = '';

      // GPT 응답 (예시 응답)
      setTimeout(() => {
        const dummyReply = generateGPTReply(userText);
        addMessage('bot', dummyReply);
      }, 600);
    });

    function addMessage(role, text) {
      const div = document.createElement('div');
      div.className = `p-4 rounded-lg shadow text-sm ${role === 'user' ? 'bg-blue-100 text-right' : 'bg-white text-left'}`;
      div.innerHTML = `<strong>${role === 'user' ? '🙋‍♀️ 나' : '🤖 챗봇'}:</strong> ${text}`;
      chatContainer.appendChild(div);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function generateGPTReply(userText) {
      // 실제 GPT 연결 전 임시 응답
      return `“${userText}”에 대해 좀 더 자세히 알려주시겠어요? 😊`;
    }
  </script>

</body>
</html>
