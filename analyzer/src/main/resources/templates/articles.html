<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>기사 모음집</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans text-gray-800">

  <!-- 헤더 -->
  <header class="text-white text-center py-6 shadow" style="background-color: #4a90e2;">
    <h1 class="text-2xl font-bold">📰 취업 기사 모음집</h1>
    <p class="text-sm mt-1 text-white">채용 트렌드, 면접 전략, 자소서 팁 등 다양한 정보를 한곳에!</p>
  </header>

  <!-- 필터/검색 바 -->
  <section class="max-w-4xl mx-auto px-6 py-4 flex flex-col sm:flex-row items-center justify-between gap-4">
    <select id="categoryFilter" class="border rounded px-4 py-2">
      <option value="전체">전체</option>
      <option value="면접">면접</option>
      <option value="자소서">자소서</option>
      <option value="트렌드">트렌드</option>
      <option value="정책">정책</option>
    </select>
    <input id="searchInput" type="text" placeholder="기사 검색..." class="w-full sm:w-1/2 border rounded px-4 py-2 focus:outline-[#4a90e2]" />
  </section>

  <!-- 기사 리스트 -->
  <main class="max-w-4xl mx-auto px-6 py-4">
    <div id="articleList" class="flex flex-col gap-4">

      <!-- 기사 예시 -->
      <div class="article w-full bg-white rounded-lg shadow p-6 hover:shadow-lg transition relative" data-category="면접">
        <button class="absolute top-4 right-4 text-yellow-400 text-xl" onclick="toggleStar(this)">☆</button>
        <h3 class="text-xl font-semibold text-[#4a90e2] mb-1 cursor-pointer" onclick="showSummary(this)">면접 질문 베스트 10</h3>
        <p class="text-sm text-gray-700">실제 기업 면접에서 자주 나오는 질문을 모아봤어요!</p>
        <p class="text-xs text-gray-500 mt-2">작성일: 2025.04.01</p>
      </div>

      <div class="article w-full bg-white rounded-lg shadow p-6 hover:shadow-lg transition relative" data-category="자소서">
        <button class="absolute top-4 right-4 text-yellow-400 text-xl" onclick="toggleStar(this)">☆</button>
        <h3 class="text-xl font-semibold text-[#4a90e2] mb-1 cursor-pointer" onclick="showSummary(this)">자기소개서 잘 쓰는 법</h3>
        <p class="text-sm text-gray-700">전문가가 알려주는 자소서 항목별 작성 전략!</p>
        <p class="text-xs text-gray-500 mt-2">작성일: 2025.03.20</p>
      </div>

    </div>
  </main>

  <!-- 기사 요약 모달 -->
  <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 hidden justify-center items-center">
    <div class="bg-white p-6 rounded-lg shadow-lg max-w-md">
      <h2 id="modalTitle" class="text-xl font-bold mb-4"></h2>
      <p class="text-sm text-gray-700">이 기사는 주요 면접 질문을 소개하고, 실전 팁을 제공합니다.</p>
      <button class="mt-4 px-4 py-2 bg-[#4a90e2] text-white rounded" onclick="closeModal()">닫기</button>
    </div>
  </div>

  <footer class="text-center bg-gray-200 text-sm py-6">
    © 2025 구직도움 웹사이트 - 모두의 성공적인 취업을 응원합니다!
  </footer>

  <!-- 기능 스크립트 -->
  <script>
    const searchInput = document.getElementById('searchInput');
    const categoryFilter = document.getElementById('categoryFilter');
    const articles = document.querySelectorAll('.article');

    function filterArticles() {
      const search = searchInput.value.toLowerCase();
      const category = categoryFilter.value;
      articles.forEach(article => {
        const title = article.querySelector('h3').textContent.toLowerCase();
        const text = article.querySelector('p').textContent.toLowerCase();
        const matchCategory = category === '전체' || article.dataset.category === category;
        const matchSearch = title.includes(search) || text.includes(search);
        article.style.display = (matchCategory && matchSearch) ? 'block' : 'none';
      });
    }

    function toggleStar(btn) {
      btn.textContent = (btn.textContent === '☆') ? '★' : '☆';
    }

    function showSummary(element) {
      const title = element.textContent;
      document.getElementById('modalTitle').textContent = title;
      document.getElementById('modal').classList.remove('hidden');
      document.getElementById('modal').classList.add('flex');
    }

    function closeModal() {
      document.getElementById('modal').classList.add('hidden');
      document.getElementById('modal').classList.remove('flex');
    }

    searchInput.addEventListener('input', filterArticles);
    categoryFilter.addEventListener('change', filterArticles);
  </script>

</body>
</html>
