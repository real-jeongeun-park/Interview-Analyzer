<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>기사 모음집</title>
  <link href="/css/font.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans text-gray-800">

  <!-- 헤더 -->
  <header class="text-white text-center py-6 shadow" style="background-color: #4a90e2;">
    <h1 class="text-2xl font-bold">📰 취업 기사 모음집</h1>
    <p class="text-sm mt-1 text-white">채용 트렌드, 면접 전략, 자소서 팁 등 다양한 정보를 한곳에!</p>
  </header>

  <!-- 기사 리스트 -->
  <main class="max-w-4xl mx-auto px-6 py-8">
    <div id="articleList" class="grid grid-cols-1 gap-6">
      <th:block th:each="article : ${articles}">
        <div class="group bg-white border border-gray-200 hover:border-blue-400 rounded-2xl p-5 shadow-sm hover:shadow-lg transition duration-200 flex flex-col gap-2">
          <h2 class="text-lg font-semibold text-gray-800 group-hover:text-blue-600 transition">
            <span th:text="${article.title}"></span>
          </h2>

          <a th:href="${article.link}" target="_blank"
             class="text-sm text-blue-500 hover:underline break-all">
            <span th:text="${article.link}"></span>
          </a>

          <div class="mt-2 text-xs text-gray-400">📅 최신 기사 | 📰 중앙일보</div>
        </div>
      </th:block>
    </div>
  </main>
  <footer class="text-center bg-gray-200 text-sm py-6">
    © 2025 구직도움 웹사이트 - 모두의 성공적인 취업을 응원합니다!
  </footer>
</body>
</html>
